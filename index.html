<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Market Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Market Dashboard</h1>
        <div class="search">
            <select id="symbolSelect">
                <option value="">-- Select a Stock Symbol --</option>
                <option value="AAPL">AAPL - Apple Inc.</option>
                <option value="GOOGL">GOOGL - Alphabet Inc.</option>
                <option value="MSFT">MSFT - Microsoft Corporation</option>
                <option value="AMZN">AMZN - Amazon.com, Inc.</option>
                <option value="TSLA">TSLA - Tesla, Inc.</option>
                <!-- Add more predefined stock symbols as needed -->
            </select>
            <span>OR</span>
            <input type="text" id="symbolInput" placeholder="Enter Stock Symbol (e.g., AAPL)">
            <button id="fetchButton">Fetch Data</button>
        </div>
        <div class="stock-info">
            <h2 id="stockName">-</h2>
            <p>Price: $<span id="price">-</span></p>
            <p>Change: <span id="change">-</span></p>
            <p>Change Percent: <span id="changePercent">-</span></p>
        </div>
        
        <!-- Time Range Buttons -->
        <div class="time-range">
            <button class="time-range-btn" data-range="7d">7 Days</button>
            <button class="time-range-btn" data-range="30d">30 Days</button>
            <button class="time-range-btn" data-range="90d">90 Days</button>
            <button class="time-range-btn" data-range="1y">1 Year</button>
            <button class="time-range-btn" data-range="3y">3 Years</button>
        </div>
        
        <canvas id="stockChart"></canvas>
    </div>
    
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
