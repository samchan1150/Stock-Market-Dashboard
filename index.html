<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Market Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include PapaParse from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <!-- Include Awesomplete CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Market Dashboard</h1>
        <div class="search">
            <select id="symbolSelect">
                <option value="">-- Select a Stock Symbol --</option>
                <!-- Options will be populated dynamically -->
            </select>
            <span>OR</span>
            <input type="text" id="symbolInput" placeholder="Enter Stock Symbol (e.g., AAPL)" class="awesomplete" />
            <button id="fetchButton">Fetch Data</button>
        </div>
        
        <!-- Error Message Container -->
        <div id="errorMessage" class="error-message hidden"></div>
        
        <!-- Loading Indicator for CSV -->
        <div id="loading" class="loading hidden">Loading stock symbols...</div>
        
        <!-- Loading Indicator for Data Fetching -->
        <div id="dataLoading" class="loading hidden">Fetching stock data...</div>

        <div class="stock-info">
            <h2 id="stockName">-</h2>
            <p>Price: $<span id="price">-</span></p>
            <p>Change: <span id="change">-</span></p>
            <p>Change Percent: <span id="changePercent">-</span></p>
        </div>
        
        <!-- Time Range Buttons -->
        <div class="time-range">
            <button class="time-range-btn" data-range="7d">7 Days</button>
            <button class="time-range-btn" data-range="30d">30 Days</button>
            <button class="time-range-btn" data-range="90d">90 Days</button>
            <button class="time-range-btn" data-range="1y">1 Year</button>
            <button class="time-range-btn" data-range="3y">3 Years</button>
        </div>
        
        <canvas id="stockChart"></canvas>
    </div>
    
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
